<!DOCTYPE html>
<html>
<head>
  <title>Luna AI</title>
</head>
<body>
  <h1>Luna AI</h1>

  <textarea id="q" rows="5" cols="40" placeholder="Tanya apa saja..."></textarea><br>
  <button onclick="ask()">Tanya AI</button>

  <p id="res"></p>

  <script>
    async function ask() {
      const question = document.getElementById("q").value;

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("res").innerText = data.answer;
    }
  </script>
</body>
</html>
